<script type="text/javascript">
var username="";
$(document).ready(function(){
	$("#SDM").collapse('show');
	  if(checkCookie()){
	  username=getCookie("username");
	  document.getElementById("weluser").innerHTML="欢迎登录，"+username;
	  var authority=getCookie("authority");
	 	 if(authority!=null){
			  for(var i=0;i<6;i++)	  
				  if($.inArray(i.toString(),authority.split(","))==-1)
				  		$("."+i).remove();
		  }  
	  }  
	  checkCR();
})
function checkCR(){
	//$("tr:gt(0)").empty();
	 $.ajax({
	       type: "POST",
	       url: "/ModelManage/checkCR",
	       dataType:"json",
	       data: {username:getCookie("username")},
	       success: function(data) {
	         if(data!=null){
	        	 var map=new Map();
	        	 map.set(0,"未审核");
	        	 map.set(1,"通过");
	        	 map.set(-1,"未通过");	
	        	for(var i=0;i<data.length;i++){
	        		 var elementID=data[i].elementID;
		        	 var EnglishName=data[i].englishName;
		        	 var description=data[i].description;
		        	 var content=data[i].content;
		        	 var state=data[i].state;  //表示元素的审核结果，0表示未审核，1表示通过，-1表示未通过
		        	 var approvalNum=data[i].approvalNum;
		        	 var disapprovalNum=data[i].disapprovalNum;
		        	 var abstainNum=data[i].abstainNum;
		        	 var reason=data[i].reason;
		        	 var innerHtml="<tr><td>"+EnglishName+"</td><td>"+description+"</td><td>"+map.get(state)+
		        	"</td><td>"+approvalNum+"</td><td>"+disapprovalNum+"</td><td>"+abstainNum+"</td><td>"+reason+"</td></tr>";
		        	 $("#element").append(innerHtml);
	        	}	 
	       	 	// alert("下载成功！");
	         }
	         else 
	        	 alert("查看失败！");
	       }
	     });
}
function deleteF(elementID){
	 $(".delete").click(function(){
	      $("#cover").show();
	      $("#pushWindow").show();
	    });
	    $("#cover").click(function(){
	      $("#cover").hide();
	      $("#pushWindow").hide();
	    })
	    $("#cancel").click(function(){
	      $("#cover").hide();
	      $("#pushWindow").hide();
	    })
	    $("#submit").click(function(){
	    	$.ajax({
	 	       type: "POST",
	 	       url: "/ModelManage/deleteCR",
	 	       dataType:"json",
	 	       data: {elementID:elementID},
	 	       success: function(data) {
	 	         if(data!=null){
	 	        	$('#elementID').remove();
	 	       	 	 alert("删除成功！");
	 	         }
	 	         else 
	 	        	 alert("删除失败！");
	 	       }
	 	     });
	    })
}
</script>
