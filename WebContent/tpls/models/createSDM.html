  <script src="/ModelManageWindows/js/cookie.js"></script>
  <script>
  $(document).ready(function(){
	  $("#SDM").collapse('show');
	  if(checkCookie()){
	  var username=getCookie("username");
	  document.getElementById("weluser").innerHTML="欢迎登录，"+username;
	  var authority=getCookie("authority");
	 	 if(authority!=null){
			  for(var i=0;i<6;i++)	  
				  if($.inArray(i.toString(),authority.split(","))==-1)
				  		$("."+i).remove();
		  }  
  }
  })
   function valid() {
	//一下类型没有生效，不知道为什么
	document.getElementById("help_ChineseName").innerHTML = "";
	document.getElementById("help_EnglishName").innerHTML = "";
	document.getElementById("help_description").innerHTML = "";
	document.getElementById("help_SDMFile").innerHTML = "";
	var ChineseName = $("#ChineseName").val().trim();
	var EnglishName = $("#EnglishName").val().trim();
	var description = $("#description").val().trim();
	var ModelFile = $("#SDMFile").val();
	if (ChineseName == "") {
		document.getElementById("help_ChineseName").innerHTML = "中文名字不能为空";
		return false;
	}
	if (EnglishName == "") {
		document.getElementById("help_EnglishName").innerHTML = "英文名字不能为空";
		return false;
	}
	if (description == "") {
		document.getElementById("help_description").innerHTML = "描述不能为空";
		return false;
	}
	if (ModelFile == "") {
		document.getElementById("help_SDMFile").innerHTML = "文件不能为空";
		return false;
	}
	return true;
}
   function createModel(){
	   if(valid()){
		   var date=new Date(); 
			  var dateString=date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
			   $.ajax({
			       type: "POST",
			       url: "/ModelManageWindowsWindows/createSDM",    
			       data: {bigClass:$("#bigClass").val(), middleClass:$("#middleClass").val(),smallClass:$("#smallClass").val(),
			    	   ChineseName:$("#ChineseName").val(),EnglishName:$("#EnglishName").val(),
			    	   description:$("#description").val(), creator:getCookie("username"),state:0,fileID:"",createTime:dateString},
			       success: function(data) {
			         if(data!=1){
			        	 //alert(data);
			        	 uploadFile(data);
			       	 	 //alert("创建成功！");
			         }
			         else 
			        	 alert("创建失败！");
			       }
			     }); 
	   }	  
  }
   function uploadFile(elementID){
	 var formData =  new FormData(); 
	 formData.append("SDMFile", $('#SDMFile')[0].files[0]);
	 formData.append("elementID", elementID);
	     $.ajax({  
	          url: "/ModelManageWindows/uploadModel" ,  
	          type: "POST",
	          data: formData,
	          //dataType:'text',
	          async: false,  
	          cache: false,  
	          contentType: false,  //不处理数据
	          processData: false,  //不设置内容
			 success: function(data) {
				 if(data!=null)
					alert("成功");
				 else 
					alert("失败");
			 },
			 error:function(){
				 alert("失败");
			 }
	     });  

}
	function logout(){
	  delCookie("username");
	  window.location.href="../../login.html";
  }
